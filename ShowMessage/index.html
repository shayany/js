<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo">Please click on the button</p>

<input type="button" onclick="myFunction()" value="Click"/>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="Hello";
    }
</script>
</body>
</html>
